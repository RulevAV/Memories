<div class="d-flex align-items-center justify-content-between" style="width: 97%">
  <h2 mat-dialog-title>Пользователь</h2>
      <button (click)="closeDialog()" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
        <mat-icon>close</mat-icon>
      </button>
</div>
<mat-dialog-content>
  <form  class="mt-2 d-flex flex-column container-md container-lg" [formGroup]="registerForm" >
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="mail">
      <mat-hint class="text-danger" *ngIf="registerForm.get('mail')?.invalid && registerForm.get('mail')?.touched" >Неверный mail</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Выберите опции</mat-label>
      <mat-select formControlName="selectedOptions" multiple  [compareWith]="compareById">
        <mat-option *ngFor="let option of options" [value]="option">
          {{ option.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button type="button" [disabled]="registerForm.invalid" (click)="save()" class="btn btn-primary">Сохранить</button>
</mat-dialog-actions>
